<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hangman</title>
  </head>
  <body style="background-color:powderblue">
    <center>
      <h1 style="color:blue;">Hangman</h1>
      <div style="font-size:20px; float:right";>Wrong guesses: <span id="mistakes"> mistakes </span> out of <span id="tries">tries</span></div>
      <br><br>
      <h4>A word has been chosen and below you can see how many letters has this word!</h4>
      <br>
      <p style="font-size:24px" id="underlines" value="_">No of letters that the word has: </p>
      <h4>Now, you have to start guessing the letters and discover the word...before it's too late!
      </h4>
      <div id="letterBank"></div>
      <div id="message"></div>
      <br><br>
      <input class="btn btn-primary btn-lg" type="reset" value="Play again" id="resetButton" onclick="restartGame">
    </center>
    <script src="index.js"></script>
  </body>
</html>
