<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hangman</title>
</head>
<body style="background-color:powderblue">
  <center>
  <div id="uperText">
    <h1>Hangman</h1>
    <div style="font-size:20px; float:right";>Wrong guesses: <span id="mistakes"> mistakes </span> out of <span id="tries">tries</div>
    <br><br>
    <h4>A word has been chosen and below you can see how many letters has this word!</h4>
    <br><br>
    <p style="font-size:24px" id="underlines">Some text</p>
    <h4>Now, you have to start guessing the letters and discover the word...before it's too late!</h4>
    <br><br>
  </div>
    <div id="letterBank"></div>
    <br>
    <div class="modal" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Title</h5>
          </div>
          <div class="modal-body" id="modalBody">
            <p>Modal text body</p>
          </div>
          <div class="modal-footer" id="modalFooter">
            <button  onclick="location.reload()" type="button" class="btn btn-secondary">Close</button>
          </div>
        </div>
      </div>
    </div>
    </center>
    <script src="index.js"></script>
  </body>
</html>
